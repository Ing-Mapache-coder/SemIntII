{% extends "core/base.html" %}

{% block content %}
<h2>Lista de Materias</h2>
<ul class="list-group">
    {% for subject in subjects %}
    <li class="list-group-item">
        <a href="{% url 'subject_detail' subject.id %}">{{ subject.name }}</a> - {{ subject.code }}
    </li>
    {% empty %}
    <li class="list-group-item">No hay materias registradas.</li>
    {% endfor %}
</ul>
{% endblock %}
